<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .high {
            background-color: #fdecea;
            color: #c0392b;
            border-left: 6px solid #e74c3c;
        }

        .low {
            background-color: #eafaf1;
            color: #1e8449;
            border-left: 6px solid #2ecc71;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Prediction Result</h1>

    <div class="result {{ risk }}">
        {{ prediction }}
    </div>

    <a href="/" class="btn">ðŸ”™ Predict Again</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background: #c0392b;
        }

        .note {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Heart Disease Prediction</h1>

    <form action="/health" method="POST">

        <!-- Age -->
        <div class="form-group">
            <label for="Age">Age</label>
            <input type="number" name="Age" id="Age" min="1" required>
        </div>

        <!-- Sex -->
        <div class="form-group">
            <label for="Sex">Sex</label>
            <select name="Sex" id="Sex" required>
                <option value="">Select</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <!-- Chest Pain Type -->
        <div class="form-group">
            <label for="ChestPainType">Chest Pain Type</label>
            <select name="ChestPainType" id="ChestPainType" required>
                <option value="">Select</option>
                <option value="ATA">ATA</option>
                <option value="NAP">NAP</option>
                <option value="ASY">ASY</option>
                <option value="TA">TA</option>
            </select>
        </div>

        <!-- Resting Blood Pressure -->
        <div class="form-group">
            <label for="RestingBP">Resting Blood Pressure (mm Hg)</label>
            <input type="number" name="RestingBP" id="RestingBP" required>
        </div>

        <!-- Cholesterol -->
        <div class="form-group">
            <label for="Cholesterol">Cholesterol (mg/dl)</label>
            <input type="number" step="0.1" name="Cholesterol" id="Cholesterol" required>
        </div>

        <!-- Fasting Blood Sugar -->
        <div class="form-group">
            <label for="FastingBS">Fasting Blood Sugar</label>
            <select name="FastingBS" id="FastingBS" required>
                <option value="">Select</option>
                <option value="0">â‰¤ 120 mg/dl</option>
                <option value="1">> 120 mg/dl</option>
            </select>
        </div>

        <!-- Resting ECG -->
        <div class="form-group">
            <label for="RestingECG">Resting ECG</label>
            <select name="RestingECG" id="RestingECG" required>
                <option value="">Select</option>
                <option value="Normal">Normal</option>
                <option value="LVH">LVH</option>
                <option value="ST">ST</option>
            </select>
        </div>

        <!-- Max Heart Rate -->
        <div class="form-group">
            <label for="MaxHR">Maximum Heart Rate</label>
            <input type="number" name="MaxHR" id="MaxHR" required>
        </div>

        <!-- Exercise Angina -->
        <div class="form-group">
            <label for="ExerciseAngina">Exercise Induced Angina</label>
            <select name="ExerciseAngina" id="ExerciseAngina" required>
                <option value="">Select</option>
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select>
        </div>

        <!-- Oldpeak -->
        <div class="form-group">
            <label for="Oldpeak">Oldpeak (ST Depression)</label>
            <input type="number" step="0.1" name="Oldpeak" id="Oldpeak" required>
        </div>

        <!-- ST Slope -->
        <div class="form-group">
            <label for="ST_Slope">ST Slope</label>
            <select name="ST_Slope" id="ST_Slope" required>
                <option value="">Select</option>
                <option value="Up">Up</option>
                <option value="Flat">Flat</option>
                <option value="Down">Down</option>
            </select>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn">Predict</button>
    </form>

    <p class="note">
        This tool provides an AI-based prediction and does not replace professional medical advice.
    </p>
</div>

</body>
</html>
